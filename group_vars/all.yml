---
# Users to deploy
# SSH keys should be stored in Semaphore Key Store
# and passed as variables: lcs_ssh_key and deploy_ssh_key
users:
  - name: lcs
    groups: sudo
    shell: /bin/bash
    ssh_key: "{{ lcs_ssh_key }}"
  - name: deploy
    groups: sudo
    shell: /bin/bash
    ssh_key: "{{ deploy_ssh_key }}"

# SSH hardening settings
ssh_port: 22
ssh_permit_root_login: "no"
ssh_password_authentication: "no"
ssh_pubkey_authentication: "yes"
ssh_challenge_response_authentication: "no"
